

server {


    root ./var/;
    server_name webserv.com;
    listen      8080 0.0.0.1;
	allow       GET;


    error_page  111 error_page/error_page_404.html;
    cli_max_size	836000;
    location /home {
        root ./www/html;
        autoindex on;
        index index.html;
    }

    location /home/upload {
        root ./www/html;
        autoindex on;
        index upload.html;
    }

    location / {
        root ./www/html/home;
        autoindex on;
        index index.html;
    }

    location /images {
        root ./error_page;
    }

    location /favicon.ico {
        root ./www/html/;
        index favicon.png;
    }
}


