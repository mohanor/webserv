

server {

    root ./var/;
    server_name webserv.com;

    listen      8080 0.0.0.1;
	allow       GET;
    # index index.html;



    # error_page  403 ./www/html/upload.html;
    # error_page  404 ./var/index.html;
    # cgi_info .py /usr/bin/python3;
    # cgi_info .php /usr/bin/python3;
    # cgi_info .py /usr/bin/python3;
    cli_max_size	836000;



    location /home/upload {
        root ./www/html;
        autoindex on;
        index upload.html;
    }

    location / {
        root ./www/html;
        autoindex on;
        index index.html;
    }

    location /images {
        root ./error_page;
    }

    location /favicon.ico {
        root ./www/html/;
        index favicon.png;
    }



    location /php {
        cgi_info_php .php /usr/bin/php-cgi;
        cgi_info_py .py /usr/bin/python3;
        index index.php;
        root ./var/php;
    }
    location /py {
        root ./var/;
        index l.py;
        # error_page  404 error_page/error_page_404.html;
	}
    location /php {
        cgi_info_php .php /usr/bin/php-cgi;
        root ./var/php;
        index index.php;
        # error_page  404 error_page/error_page_404.html;
	}



        location /home {
        root ./www/html;
        autoindex on;
        index upload.html;
    #    error_page  403 ./www/html/upload.html;
    #    error_page  404 ./var/index.html;
    }

}


